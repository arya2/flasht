<div class="panel panel-default">
    <div class="panel-heading">
        <h3>{{vm.deck.name}}</h3>
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-sm-5">
                <p>Number of cards due: {{vm.cardsDue()}}</p>
                <p>Number of cards in deck: {{vm.totalCards()}}</p>
            </div>
            <div class="col-sm-3 col-sm-offset-4">
                <button class="btn btn-default pull-right" ui-sref="studydeck({deck:vm.deck.$id})">
                    Study Deck
                </button>
            </div>
        </div>
    </div>
</div>
