<div class="container">

    <div class="page-header">
        <h1>Dashboard</h1>
    </div>
    <div class="jumbotron">
        <div class="row" ng-if="vm.decks.length">
            <div class="col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Decks</h4>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item decks-active" style="min-height: 45px;" ng-repeat="deck in vm.decks" ui-sref-active="active" ui-sref="dashboard.deck({deck:deck.$id})">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <h5 class="pull-left" style="margin-top:2px">{{deck.name}}</h5>
                                    </div>
                                    <div class="col-sm-3">
                                        <span class="badge pull-left" style="margin-left:10px; color:#333; background-color:#ddd;" ng-if="!vm.done(deck)">Due</span>
                                    </div>
                                    <div class="col-sm-3">
                                        <span class="glyphicon glyphicon-remove-sign pull-right decks-remove" ng-click=vm.removeDeck(deck)></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-sm-8">
                <div ui-view> </div>
            </div>
        </div>
        <div class="row" ng-if="!vm.decks.length">
            <p>Looks like you don't have any decks yet! Go to <a ui-sref="manageDecks">Manage Decks</a> to make your first one.
        </div>
    </div>

</div>
